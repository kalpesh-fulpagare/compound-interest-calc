<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Compound Interest Calculator</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap_darkly.min.css">
        <style type="text/css">
          .dn{display: none;}
        </style>
    </head>

    <body>
      <nav class="navbar navbar-default">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <span class="navbar-brand" href="#">Interest Calculator</span>
          </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-3"></div>
          <div class="col-md-6 col-sm-6">
            <div class="alert alert-info">
              <b>Formula:</b> <br><strong>A = P (1 + r/n)<sup>nt</sup></strong>
            </div>
            <hr>
            <form>
              <div class="form-group">
                <label for="inp1">Principal amount(P)</label>
                <input onkeyup="calculateInterest()" type="text" class="form-control" id="inp1" placeholder="e.g. for 2 lacs enter 200000">
              </div>
              <div class="form-group">
                <label for="inp2">Rate of Interest(r)</label>
                <input onkeydown="calculateInterest()" type="text" class="form-control" id="inp2" placeholder="e.g For 8% enter 8">
              </div>
              <div class="form-group">
                <label for="inp3">Interest calculation(n)</label>
                <select id="inp3" class="form-control" onchange="calculateInterest()">
                  <option value="12">Monthly(1 month interval)</option>
                  <option value="6">Bi-Monthly(2 months interval)</option>
                  <option value="4">Quarterly(4 months interval)</option>
                  <option value="2">Semi Annually(6 months interval)</option>
                  <option value="1">Annually(once in 12 months)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inp4">Investment for no. of years(t)</label>
                <select id="inp4" class="form-control" onchange="calculateInterest()">
                  <option value="1">1 year</option>
                  <option value="2">2 years</option>
                  <option value="3">3 years</option>
                  <option value="4">4 years</option>
                  <option value="5">5 years</option>
                  <option value="6">6 years</option>
                  <option value="7">7 years</option>
                  <option value="8">8 years</option>
                  <option value="9">9 years</option>
                  <option value="10">10 years</option>
                  <option value="11">11 years</option>
                  <option value="12">12 years</option>
                  <option value="15">15 years</option>
                  <option value="18">18 years</option>
                  <option value="20">20 years</option>
                  <option value="21">21 years</option>
                </select>
              </div>
              <a href="javascript:void(0);" class="btn btn-primary" onclick="calculateInterest(true)">Calculate</a>
              <hr>
              <table class="table table-bordered" id="result" style="display: none;">
                <tr>
                  <td>Final Amount:</td>
                  <td>Interest Earned:</td>
                  <td>Principal:</td>
                </tr>
                <tr>
                  <th id="a_view"></th>
                  <th id="i_view"></th>
                  <th id="p_view"></th>
                </tr>
              </table>
            </form>
          </div>
          <div class="col-md-3 col-sm-3">
          </div>
        </div>
      </div>
      <script type="text/javascript">
        function calculateInterest(e){var t=document.getElementById("inp1").value,l=parseFloat(t);if(isNaN(l)&&""!==t)return alert("Please enter correct principal amount"),!1;var a=document.getElementById("inp2").value,r=parseFloat(a);if(isNaN(r)&&""!==a)return alert("Please enter correct rate of interest"),!1;r=(r/100).toFixed(3);var o=document.getElementById("inp4").value,i=parseFloat(o);n=document.getElementById("inp3").value;var d=n*i,u=1+r/n,c=l*Math.pow(u,d);c=c.toFixed(2),document.getElementById("i_view").innerHTML=(c-l).toFixed(2),document.getElementById("p_view").innerHTML=l,isNaN(c)?document.getElementById("result").style.display="none":(document.getElementById("result").style.display="table",document.getElementById("a_view").innerHTML=c,e&&window.scrollTo(0,document.body.scrollHeight))}
      </script>
    </body>
</html>
